<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<script src="vue.js"></script>
<style>
[v-cloak]{
	display:none;
	}
</style>
</head>

<body>
<div id="app">
<p v-cloak>aaa{{msg}}bbb</p>
<!-- v-cloak 能够解决插值表达式闪烁的问题 -->   
<h4 v-text='msg'>这里被清空了</h4>
<!-- 默认v-text是没有闪烁问题的 
     v-text会覆盖元素中原本的内容，但是插值表达式，只会代替自己的占位符，不会吧整个元素的内容清空
-->
<div v-html='msg2'></div>

<!--<input type="button" value="按钮" v-bind:title="mytitle +'123'">
  v-bind可以直接删去
-->

<input type="button" value="按钮1" :title="mytitle +'123'" id="ha" >
<input type="button" value="按钮2"  v-on:click="show" >
<button v-on:click="show" >按钮3</button>
<input type="button" value="按钮4"  v-on:mouseover="show" >

</div>




<script>
var vm = new Vue({
	el:'#app',
	data:{
		msg:'欢迎使用',
		msg2:'<h1>怎么解释标签,使用v-html</h1>',
		mytitle:'哈哈哈',
		},
		
	   methods: {
		   //定义了当前Vue实例所有可用的方法
        show: function (){
        alert('haha')
			}
		}
	})
	
	

	
	document.getElementById('ha').onclick = function(){
		alert('haha')
		}
</script>
</body>
</html>
