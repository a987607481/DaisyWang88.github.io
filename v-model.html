<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
      <h4>{{msg}}</h4>
      <!-- 使用v-model可以实现元素和model中数据的双向数据绑定 -->
      <!-- 注意：v-model只能运用于表单元素中
           input（dadio，text，address，email...） select checkbox textarea
       -->
      <input type="text" v-model="msg" style="width: 100%">
    </div>
    <script>
    var vm= new Vue({
        el:"#app",
         data:{

            msg:"苏正辉杀毒杀了一个多小时！！！！"
         },
        methods:{

        }

    });
    
    </script>
</body>
</html>
